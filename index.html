<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMEI Checker</title>
</head>
<body>
    <header>
        <h1>IMEI Checker</h1>
    </header>

    <main>
        <section>
            <h2>Enter IMEI Number</h2>
            <form id="imeiForm">
                <label for="imei">IMEI:</label>
                <input type="text" id="imei" name="imei" required>
                <button type="submit">Check IMEI</button>
            </form>
        </section>

        <section id="result">
            <!-- The result of the IMEI check will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your IMEI Checker</p>
    </footer>

    <script>
        document.getElementById("imeiForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const imeiInput = document.getElementById("imei");
            const resultSection = document.getElementById("result");
            
            // Regular expression to validate a 15-digit IMEI number
            const imeiPattern = /^\d{15}$/;
            const imei = imeiInput.value;

            if (imeiPattern.test(imei)) {
                resultSection.innerHTML = `<p>IMEI ${imei} is valid.</p>`;
            } else {
                resultSection.innerHTML = `<p>IMEI ${imei} is not valid. It should be a 15-digit number.</p>`;
            }
        });
    </script>
</body>
</html>
